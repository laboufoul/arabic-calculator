<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id = "display" readonly>
        <div id = "keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button> <!-- creating a button element that once clicked will call appendToDisplay JS function-->
            <button onclick="appendToDisplay('٧')">٧</button> 
            <button onclick="appendToDisplay('٨')">٨</button> 
            <button onclick="appendToDisplay('٩')">٩</button> 
            <button onclick="appendToDisplay('-')"class="operator-btn">-</button> 
            <button onclick="appendToDisplay('٤')">٤</button> 
            <button onclick="appendToDisplay('٥')">٥</button> 
            <button onclick="appendToDisplay('٦')">٦</button> 
            <button onclick="appendToDisplay('*')"class="operator-btn">*</button> 
            <button onclick="appendToDisplay('١')">١</button> 
            <button onclick="appendToDisplay('٢')">٢</button> 
            <button onclick="appendToDisplay('٣')">٣</button> 
            <button onclick="appendToDisplay('/')"class="operator-btn">/</button> 
            <button onclick="appendToDisplay('٠')">٠</button> 
            <button onclick="appendToDisplay('.')">.</button> 
            <button onclick="calculate()">=</button> 
            <button onclick="clearDisplay()"class="operator-btn">C</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
